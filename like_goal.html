<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tikfinity Like Goal</title>
    <style>
        body {
            background: transparent;
            margin: 0;
            overflow: hidden;
        }
        #progress-bar {
            position: absolute;
            top: 50%;
            left: 10%;
            width: 80%;
            height: 50px;
            background: linear-gradient(to right, #ff8a8a, #ffc0c0);
            border-radius: 25px;
            overflow: hidden;
        }
        #progress {
            height: 100%;
            background: #ff4d4d;
            width: 0;
            border-radius: 25px;
        }
        #octopus {
            position: absolute;
            top: 0px;
            height: 50px;
            transition: transform 0.5s ease;
        }
        #percentage {
            position: absolute;
            top: -40px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 24px;
            color: white;
            font-weight: bold;
        }
        @keyframes twirl {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="progress-bar">
        <div id="progress"></div>
        <img id="octopus" src="inky.png" alt="Octopus">
        <div id="percentage">0%</div>
    </div>
    <script>
        let goal = 10000;
        let currentLikes = 0;

        function updateProgressBar(likes) {
            currentLikes = likes;
            const percentage = (currentLikes / goal) * 100;
            document.getElementById('progress').style.width = percentage + '%';
            document.getElementById('octopus').style.left = `calc(${percentage}% - 45px)`;
            document.getElementById('percentage').textContent = Math.round(percentage) + '%';

            if (currentLikes >= goal) {
                twirlOctopus();
                resetGoal();
            }
        }

        function twirlOctopus() {
            const octopus = document.getElementById('octopus');
            octopus.style.transform = 'rotate(360deg)';
            setTimeout(() => {
                octopus.style.transform = 'rotate(0deg)';
            }, 500);
        }

        function resetGoal() {
            currentLikes = 0;
            goal += 10000;  // Increment the goal by 10,000
        }

        function connectToTikfinity() {
            const ws = new WebSocket('wss://tikfinity.zerody.one/api/v1/events');
            ws.onopen = () => {
                console.log('Connected to Tikfinity');
                ws.send(JSON.stringify({ command: 'subscribe', channel: 'likes' }));
            };
            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                if (data.type === 'like') {
                    updateProgressBar(data.total);
                }
            };
            ws.onclose = () => {
                console.log('Disconnected from Tikfinity');
                setTimeout(connectToTikfinity, 5000);
            };
        }

        connectToTikfinity();
    </script>
</body>
</html>
