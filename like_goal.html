<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Like Goal Progress Bar</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: darkpurple;
            color: white;
            font-family: Arial, sans-serif;
        }
        #progress-container {
            width: 80%;
            height: 50px;
            background-color: #444;
            border-radius: 25px;
            overflow: hidden;
        }
        #progress-bar {
            height: 100%;
            width: 0;
            background-color: #6a0dad;
            border-radius: 25px 0 0 25px;
            transition: width 0.5s;
        }
        #goal-text {
            position: absolute;
            text-align: center;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="progress-container">
        <div id="progress-bar"></div>
    </div>
    <div id="goal-text">0 / 10000 Likes</div>

    <script src="https://cdn.jsdelivr.net/npm/tiktok-live-connector@latest"></script>
    <script>
        const progressBar = document.getElementById('progress-bar');
        const goalText = document.getElementById('goal-text');
        let currentLikes = 0;
        let goalLikes = 10000;

        // Initialize the connection to TikTok Live
        const client = new TikTokLiveClient({
            uniqueId: '@justabbygal' // Replace with your TikTok username
        });

        client.connect();

        client.on('like', (data) => {
            currentLikes += data.likeCount;
            updateProgressBar();
        });

        function updateProgressBar() {
            let progress = (currentLikes / goalLikes) * 100;
            progressBar.style.width = progress + '%';
            goalText.textContent = `${currentLikes} / ${goalLikes} Likes`;

            // Reset the goal when reached
            if (currentLikes >= goalLikes) {
                currentLikes = 0;
                goalLikes += 10000; // Increase goal by 10,000 each time
            }
        }
    </script>
</body>
</html>
